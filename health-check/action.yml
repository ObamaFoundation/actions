name: "Health Check"
description: "Health Check for a given URL"

inputs:
  endpoint:
    description: "URL endpoint to test"
    required: true
  json_assertions:
    description: "Assertions to run (multiline, one per line)"
    default: ""
  retries:
    description: "Number of times to retry the health Check"
    default: ""

runs:
  using: node20
  main: 'dist/index.js'
